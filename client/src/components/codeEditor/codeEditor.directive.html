<div class="code-editor">
  <div class="panel panel-warning">
    <div class="panel-heading">
      Code editor
      <div class="pull-right">
        <select ng-model="currentMode" style="color: #000" ng-options="mode.value as mode.name for mode in modes"></select>
      </div>
    </div>
    <div class="panel-body">
      <div ng-model="code" ui-ace="{
                  useWrapMode : false,
                  showGutter: true,
                  theme:'clouds',
                  mode: currentMode,
                  firstLineNumber: 5,
                  onLoad: aceLoaded,
                  onChange: aceChanged,
                  codeFolding: 'mark-begin'
                }" style="width: 100%; height: 300px;"></div>
    </div>
  </div>
</div>
</div>
