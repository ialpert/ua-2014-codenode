<div class="chat well">
  <md-tabs md-selected="selectedChat">
    <md-tab ng-repeat="chat in chats | access" md-on-select="setActive(chat)" label="{{chat.title}}">
      <div class="chat-tab panel-body" layout="column" layout-fill layout-align="space-around">

        <div class="list-group">
          <div class="list-group-item" ng-repeat="line in chat.messages">
            <!--<div class="row-picture">
              <img class="circle" src="assets/images/avatar/person.png" alt="person">
            </div>-->
            <div class="row-content">
              <div class="least-content">{{line.time | date:'yyyy-MM-dd HH:mm:ss'}}</div>
              <h4 class="list-group-item-heading">{{line.author | person}}</h4>

              <p class="list-group-item-text" ng-bind-html="line.message | link"></p>
            </div>
          </div>
        </div>

        <div class="add-message">
          <form ng-submit="submit()">
            <md-text-float label="Add a message" ng-model="chat.lastMessage"></md-text-float>
          <span class="input-group-btn icons-material add-msg">
            <button class="chart-btn" id="submit"><i class="mdi-communication-chat"></i></button>
          </span>
          </form>
        </div>

      </div>
    </md-tab>
  </md-tabs>
</div>
