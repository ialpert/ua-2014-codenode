<div class="add-room">
  <header>
    <a title="Logo Interviewer" href="/" class="logo">Interviewer</a>
  </header>

  <div class="col-lg-4 add-room-popup">
    <div class="panel panel-primary">
      <div class="panel-heading">Setup session</div>
      <div class="panel-body">
        <loading>
          <md-progress-linear md-mode="indeterminate"></md-progress-linear>
        </loading>
        <form ng-submit="createSession()">
          <div class="input-group input-group-lg col-lg-12">
            <md-text-float label="Session Head name" ng-model="headName" required></md-text-float>
          </div>
          <p>
            <md-button class="md-raised md-primary">Create a new session</md-button>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
